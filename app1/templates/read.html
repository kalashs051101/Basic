<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <tr>
            <th>name</th>
            <th>age</th>
            <th>roll</th>
            <th>email</th>
            <th>button</th>
            <th>button</th>
        </tr>
        
        {% for i in data %}
        <tr>
            <td>{{i.name}}</td>

            <td>{{i.roll}}</td>

        </tr>
            {% endfor  %}

    </table>
